<div class="mx-auto w-5/6 rounded-lg shadow mt-6">
  <h2 class="text-3xl px-6 pt-6">Mis Citas</h2>
  <table mat-table [dataSource]="appointments" class="mat-elevation-z8">
    <!-- Tipo -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td class="text-primary font-bold" mat-cell *matCellDef="let appointment">
        {{ appointment.type }}
      </td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let appointment">{{ appointment.date }}</td>
    </ng-container>

    <!-- Hora -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let appointment">{{ appointment.time }}</td>
    </ng-container>

    <!-- Acción -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Acción</th>
      <td mat-cell *matCellDef="let appointment">
        <button
          class="px-2 py-1 text-red-600 cursor-pointer rounded font-medium hover:underline"
          (click)="deleteAppointment(appointment.id)"
        >
          Borrar
        </button>
      </td>
    </ng-container>

    <!-- Render de las columnas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
