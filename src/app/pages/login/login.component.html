<div class="w-full h-screen flex justify-center items-center flex-col">
  <form
    (ngSubmit)="onSubmit()"
    class="max-w-96 w-full text-center border border-gray-300/60 rounded-2xl px-8 bg-white"
  >
    <h1 class="text-gray-900 text-3xl mt-10 font-medium">
      {{ isLoginMode ? "Inicio de sesión" : "Registro" }}
    </h1>
    <p class="text-gray-500 text-sm mt-2">
      {{
        isLoginMode ? "Por favor inicia sesión" : "Por favor crea una cuenta"
      }}
    </p>

    <div
      class="flex items-center w-full mt-10 bg-white border border-gray-300/80 h-12 rounded-full overflow-hidden pl-6 gap-2"
    >
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        class="bg-transparent text-gray-500 placeholder-gray-500 outline-none text-sm w-full h-full"
        required
      />
    </div>

    <div
      *ngIf="!isLoginMode"
      class="flex items-center w-full mt-6 bg-white border border-gray-300/80 h-12 rounded-full overflow-hidden pl-6 gap-2"
    >
      <input
        type="text"
        [(ngModel)]="fullName"
        name="fullName"
        placeholder="Nombre completo"
        class="bg-transparent text-gray-500 placeholder-gray-500 outline-none text-sm w-full h-full"
        required
      />
    </div>

    <div
      class="flex items-center mt-4 w-full bg-white border border-gray-300/80 h-12 rounded-full overflow-hidden pl-6 gap-2"
    >
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        class="bg-transparent text-gray-500 placeholder-gray-500 outline-none text-sm w-full h-full"
        required
      />
    </div>

    <div *ngIf="errorMessage" class="text-red-500 text-sm mt-3">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      class="mt-4 w-full h-11 rounded-full text-white bg-indigo-500 hover:opacity-90 transition-opacity cursor-pointer"
    >
      {{ isLoginMode ? "Iniciar sesión" : "Registrarse" }}
    </button>

    <p class="text-gray-500 text-sm mt-3 mb-11">
      {{ isLoginMode ? "¿No tienes una cuenta?" : "¿Ya tienes una cuenta?" }}
      <a class="text-indigo-500 cursor-pointer" (click)="toggleMode()">
        {{ isLoginMode ? "Regístrate" : "Inicia sesión" }}
      </a>
    </p>
  </form>

  <a routerLink="/citas" class="mt-3 text-gray-600 cursor-pointer"
    >Volver a inicio</a
  >
</div>
